<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BOOTSTRAP CRUD LAYOUT</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		
		<div class="panel panel-default">
				
			<div class="panel-heading">
				<h3 class="panel-title text-center">CADASTRO DE CARGAS</h3>
			</div>
			
			<div class="panel-body">
				
				<form action="#" class="form-horizontal">
					<fieldset>
						<legend>Dados da Carga</legend>
						<div class="form-group">
							<label for="Tipo" class="col-sm-2 control-label">Tipo</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="nome">
							</div>
            </div>
            <div class="form-group">
							<label for="Descrição" class="col-sm-2 control-label">Descrição</label>
							<div class="col-sm-4">
								
								<input type="text" class="form-control" id="Descrição">
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<legend>Localidade</legend>
						<div class="form-group">
							<label for="Cidade" class="col-sm-2 control-label">Cidade</label>
							<div class="col-sm-4">
								<input type="Cidade" class="form-control" id="Cidade">
							</div>
						</div>
						
						<div class="form-group">
							<label for="Estado" class="col-sm-2 control-label">Estado</label>
							<div class="col-sm-4">
								<select class="form-control" name="Estado" id="Estado">
									<option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AM">AM</option>
									<option value="AP">AP</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MG">MG</option>
									<option value="MS">MS</option>
									<option value="MT">MT</option>
									<option value="PA">PA</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
									<option value="PR">PR</option>
									<option value="RJ">RJ</option>
									<option value="RN">RN</option>
									<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="RS">RS</option>
									<option value="SC">SC</option>
									<option value="SE">SE</option>
									<option value="SP">SP</option>
									<option value="TO">TO</option>
								</select>
							</div>
						</div>
					<fieldset>
						<div class="form-group">
							<label for="CEP" class="col-sm-2 control-label">CEP</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="CEP">
							</div>
						</div>
          </fieldset>
						<div class="form-group">
							<label for="Peso Da Carga" class="col-sm-2 control-label">Peso Da Carga</label>
							<div class="col-sm-4">
								<input type="Carga" class="form-control" id="Peso Da Carga">
							</div>
						</div>
					</fieldset>
					
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Enviar
					</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
