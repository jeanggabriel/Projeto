<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BOOTSTRAP CRUD LAYOUT</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		
		<div class="panel panel-default">
				
			<div class="panel-heading">
				<h3 class="panel-title text-center">CADASTRO DE CARGAS</h3>
			</div>
			
			<div id="cadastro-carga">
				
				<form action="" class="form-horizontal" method="post">
					<fieldset>
						<legend>Dados da Carga</legend>
						<div class="form-group">
							<label for="tipo" class="col-sm-2 control-label">tipo</label>
							<div class="col-sm-4">
								<input [(ngModel)]='tipo' name="tipo" type="text" class="form-control" id="tipo">
							</div>
            </div>
            <div class="form-group">
							<label for="Descrição" class="col-sm-2 control-label">Descrição</label>
							<div class="col-sm-4">
								<input [(ngModel)]='descricao' name="descricao" type="text" class="form-control" id="Descrição">
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<legend>Localidade</legend>
						<div class="form-group">
							<label for="Cidade" class="col-sm-2 control-label">Cidade</label>
							<div class="col-sm-4">
								<input [(ngModel)]='cidade' name="cidade" type="Cidade" class="form-control" id="Cidade">
							</div>
						</div>
						
						<div class="form-group">
							<label for="estado" class="col-sm-2 control-label">Estado</label>
							<div class="col-sm-4">
								<input [(ngModel)]='estado' name="estado" type="estado" class="form-control" id="estado">
							</div>
						</div>
					<fieldset>
						<div class="form-group">
							<label for="CEP" class="col-sm-2 control-label">CEP</label>
							<div class="col-sm-4">
								<input [(ngModel)]='cep' name="cep" type="text" class="form-control" id="CEP">
							</div>
						</div>
          </fieldset>
						<div class="form-group">
							<label for="Peso Da Carga" class="col-sm-2 control-label">Peso Da Carga</label>
							<div class="col-sm-4">
								<input [(ngModel)]='peso' name="peso" type="peso" class="form-control" id="Peso">
							</div>
						</div>
					</fieldset>
					
					<button type="submit" class="btn btn-primary">
						<a href="/caminhao" class="glyphicon glyphicon-floppy-disk" aria-hidden="true" (click)='cadastrarcarga()'> Enviar</a>
					</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
