<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 login-form-1">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input [(ngModel)]="senha" name="senha" type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" (click)="login()" />
          </div>
          <div id="divErroLogin" hidden>
            <p><strong>Erro : E-mail ou Senha Incorreto!</strong></p>
          </div>
          <div class="form-group">
            <br>
            <p>Esqueceu sua senha? Insira seu E-mail e realize a recuperação!</p>
            <input [(ngModel)]="emailRecuperacao" name="emailRecuperacao" type="email" class="form-control" placeholder="E-mail">
            <br><button type="submit" class="btnSubmit" (click)="esqueceuSenha()">Recuperar Senha</button>
            <div id="divErroEsqueceu" hidden>
              <br><p><strong>Erro : E-mail não existente!</strong></p>
            </div>
            <div id="divAcertoEsqueceu" hidden>
              <br><p><strong>Email Enviado com Sucesso!</strong></p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 login-form-2">
        <h3>Registre-se</h3>
        <form>
          <div class="form-group">
            <input [(ngModel)]="nomeCompleto" name="nomeCompleto" type="text" class="form-control" placeholder="Nome Completo">
          </div>
          <div class="form-group">
            <input [(ngModel)]="emailCadastro" name="email" type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input [(ngModel)]="senhaCadastro" name="senha" type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="form-group">
            <button type="submit" class="btnSubmit" (click)="cadastrar()">Registrar</button>
          </div>
          <div id="divErroCadastrar" hidden>
            <p><strong>Erro : Email Já Registrado</strong></p>
          </div>
         </form>
      </div>
    </div>
  </div>
</body>
